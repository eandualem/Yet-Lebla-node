<div class="modal is-active" *ngIf="showModal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">የማረጋገጫ ጥያቄ</p>
        <button class="delete" aria-label="close" (click)="modalCancel()"></button>
      </header>
      <section class="modal-card-body">
        {{actions.body}}
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" (click)="modalOk()">እሺ</button>
        <button class="button" (click)="modalCancel()">ተወው ይቅር</button>
      </footer>
    </div>
</div>
